<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/1112.css">
    <script src="../js/setRem.js"></script>
    <script src="../js/zipto.js"></script>
    <script src="../js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="header">
        <img src="../image/index/logo.jpg" alt="">
        <div>
            <img src="../image/index/my.jpg" alt="">
            <img src="../image/index/xiazai.jpg" alt=""></div>
    </div>
    <div class="nav">
        <span>首页</span>&gt;<span>我的</span>&gt;<span>登录</span>
    </div>
    <div class="switch">
        <span class="atv one">普通登录</span>
        <span class="two">验证码快捷登录</span>
    </div>
    <div class="input_box">
        <input type="text" placeholder="请输入手机号码" class="inpu1">
        <div class="yan">发送验证码</div>
        <input type="password" placeholder="请输入密码" class="inpu2">
        <button>立即登录</button>
        <div class="anniu"> <span>立即注册</span>
            <span>忘记密码</span></div>

    </div>
</body>
<script>
    $(".one").on("click", function() {
        $(this).addClass("atv").siblings().removeClass("atv")
        $(".inpu2").attr("placeholder", "请输入密码");
        $("button").html("立即注册");
        $(".yan").toggle();
    })
    $(".two").on("click", function() {
        $(this).addClass("atv").siblings().removeClass("atv");
        $(".inpu2").attr("placeholder", "请输入短信中的验证码");
        $("button").html("验证并登录");
        $(".yan").toggle();
    })
</script>

</html>
